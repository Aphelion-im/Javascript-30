<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 - Playing with CSS Variables and JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <main>
    <h1>Update CSS Variables with <span class="adjustJs">JS</span></h1>

    <div>
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input name="blur" type="range" min="0" max="25" value="10">

      <label for="base">Base color:</label>
      <input name="base" type="color" value="#ffc600">
    </div>

    <img src="images/hiking.jpg" alt="Woman hiking in the hills">

  </main>



  <script src="scripts/script.js"></script>
</body>

</html>
